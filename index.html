<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Product or Service Description">
    <meta name="keywords" content="landing page, product, service, call to action">
    <meta name="author" content="Your Name">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="overlay">
            <div class="container">
                <h1>DIGITAL MARKETING</h1>
                <p>In our course you will learn the hand on experinece on digital marketing</p>
                <a href="#contact-form" class="cta-button">Get Started</a>
            </div>
        </div>
    </header>
    
    <section id="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
